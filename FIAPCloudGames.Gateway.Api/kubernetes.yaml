---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiapcloudgames-api-gateway
  namespace: fgc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiapcloudgames-api-gateway
  template:
    metadata:
      labels:
        app: fiapcloudgames-api-gateway
    spec:
      containers:
      - env:
        - name: USERS_API_URL
          value: http://fiapcloudgames-users-api.fgc.svc.cluster.local
        - name: ORDERS_API_URL
          value: http://fiapcloudgames-orders-api.fgc.svc.cluster.local
        - name: GAMES_API_URL
          value: http://fiapcloudgames-games-api.fgc.svc.cluster.local
        image: ${IMAGE}
        imagePullPolicy: Always
        name: fiapcloudgames-api-gateway
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-name: fiapcloudgames-gateway
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  name: fiapcloudgames-api-gateway
  namespace: fgc
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: fiapcloudgames-api-gateway
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fiapcloudgames-api-gateway-hpa
  namespace: fgc
spec:
  maxReplicas: 2
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization
    type: Resource
  - resource:
      name: memory
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fiapcloudgames-api-gateway
