apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiapcloudgames-api-gateway
  namespace: fgc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiapcloudgames-api-gateway
  template:
    metadata:
      labels:
        app: fiapcloudgames-api-gateway
    spec:
      containers:
      - name: fiapcloudgames-api-gateway
        image: ${IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80  # Mudado de 8080 para 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 80  # Mudado de 8080 para 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80  # Mudado de 8080 para 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fiapcloudgames-api-gateway
  namespace: fgc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: fiapcloudgames-api-gateway
  ports:
  - port: 80
    targetPort: 80  # Mudado de 8080 para 80
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: fgc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fiapcloudgames-api-gateway
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
