apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiapcloudgames-api-gateway
  namespace: fgc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiapcloudgames-api-gateway
  template:
    metadata:
      labels:
        app: fiapcloudgames-api-gateway
    spec:
      containers:
      - name: fiapcloudgames-api-gateway
        image: ${IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80  # Mudado de 8080 para 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: USERS_API_URL
          value: http://fiapcloudgames-users-api.fgc.svc.cluster.local
        - name: ORDERS_API_URL
          value: http://fiapcloudgames-orders-api.fgc.svc.cluster.local
        - name: GAMES_API_URL
          value: http://fiapcloudgames-games-api.fgc.svc.cluster.local
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 80  # Mudado de 8080 para 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80  # Mudado de 8080 para 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fiapcloudgames-api-gateway
  namespace: fgc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: fiapcloudgames-api-gateway
  ports:
  - port: 80
    targetPort: 80  # Mudado de 8080 para 80
    protocol: TCP
